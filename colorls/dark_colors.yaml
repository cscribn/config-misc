executable_file:   green
dir:               blue

# Link
dead_link: red
link:      cyan

# special files
socket:    green
blockdev:  green
chardev:   green

# Access Modes
write:     yellow
read:      green
exec:      red
no_access: magenta

# Age
day_old:     yellow
hour_old:    green
